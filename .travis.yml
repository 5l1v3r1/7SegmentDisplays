language: generic
os: linux
dist: bionic
services: mysql
branches:
    except: [gh-pages]
git:
    depth: 1
addons:
    apt:
        update: true
        packages:
            - cmake
            - erlang
            - g++
            - gawk
            - golang
            - lua5.2
            - mono-devel
            - openjdk-8-jdk
            - php
            - python2.7
            - python3
            - r-base
            - ruby
            - scala
            - sqlite3
            - zsh
    snaps:
        - name: kotlin
          confinement: classic
        - name: julia
          confinement: classic
env:
    global:
        - JAVA_HOME="/usr/lib/jvm/java-8-openjdk-amd64"
        - PERL5LIB="$HOME/perl5/lib/perl5"
        - PATH="$PATH:$HOME/dart-sdk/bin:$TRAVIS_BUILD_DIR/node_modules/.bin"
before_install:
    - sudo -E apt-get -yq install --no-install-recommends fpc rakudo rustc
    - |
        wget downloads.dlang.org/releases/2.x/2.088.0/dmd_2.088.0-0_amd64.deb
        sudo -E dpkg -i "${_##*/}"
    - |
        wget launchpadlibrarian.net/336561901/nim_0.17.2-1ubuntu1_amd64.deb
        sudo -E dpkg -i "${_##*/}"
    - |
        wget storage.googleapis.com/dart-archive/channels/dev/release/2.3.1-dev.0.0/sdk/dartsdk-linux-x64-release.zip
        unzip -q "${_##*/}" -d "$HOME"
    - mysql -e "CREATE DATABASE IF NOT EXISTS 7SegmentDisplays; SET GLOBAL local_infile = 1;"
    - yarn add @types/node coffeescript ts-node typescript livescript
install:
    - cpanm -qnl ~/perl5 JSON::Parse
script:
    - make
    - make test
before_deploy:
    - |
        wget github.com/sharkdp/hyperfine/releases/download/v1.7.0/hyperfine_1.7.0_amd64.deb
        sudo -E dpkg -i hyperfine_1.7.0_amd64.deb
    - make bench
deploy:
    provider: pages
    skip_cleanup: true
    keep_history: false
    email: deploy@travis-ci.org
    name: Deployment Bot
    commit_message: Deploy %{target_branch}
    github_token:
        secure: ""
    on:
        branch: master
    edge:
        branch: master
